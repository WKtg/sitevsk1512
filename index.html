<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container container__header">
            <div class="header__logo">
                <img src="img/img.png" class="header__img">
                <h1 class="header__title">FuFlik</h1>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#hero-block">Главная</a></li>
                    <li class="nav__item"><a class="nav__link" href="#about">Об авторе</a></li>
                    <li class="nav__item"><a class="nav__link" href="#video">Видео</a></li>
                    <li class="nav__item"><a class="nav__link" href="#gallery">Галлерея</a></li>
                    <li class="nav__item"><a class="nav__link" href="#footer">Контакты</a></li>
                </ul>
            </nav>
            <img src="img/image 1.png" alt="" class="header__logo__exit">
        </div>
    </header>

    <main class="main">
        <section class="hero-block" id="hero-block">
            <div class="container container__hero-block">
                <img src="img/img 1.png" alt="" class="hero-block__img">
                <div class="hero-block__content">
                    <h2 class="hero-block__title">Я, Левин Александр</h2>
                    <p class="hero-block__text">Я занимаюсь програмированием на языке Python 2 года</p>
                    <a href="https://vk.com/adept_fuflik" class="hero-block__link">Свяжитесь со мной</a>
                </div>
            </div>
        </section>

        <section class="about" id="about">
            <div class="container container__about">
                <h2 class="about__title">Об авторе</h2>
                <div class="about__content">
                    <ul class="about__list">
                        <h3 class="about__list__title">Мои навыки</h3>
                        <li class="about__item">
                            <h4 class="item__title">HTML</h4>
                            <div class="about__bar__out">
                                <div class="about__bar__html"></div>
                            </div>
                        </li>
                        <li class="about__item__bar">
                            <h4 class="item__title">PYTHON</h4>
                            <div class="about__bar__out__bar">
                                <div class="about__bar__python"></div>
                            </div>
                        </li>
                        <li class="about__item__bar__out">
                            <h4 class="item__title">FIGMA</h4>
                            <div class="bar__about">
                                <div class="about__bar__figma"></div>
                            </div>
                        </li>
                    </ul>
                    <img src="img/img-group.png" alt="" class="about__img">
                </div>
            </div>
        </section>
        <section class="video" id="video">
            <div class="container container__video">
                <h2 class="video__title">Видео</h2>
                <iframe class="video__video" src="https://www.youtube.com/embed/wDmPgXhlDIg?si=5yOhHyjEma_jApC-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <section class="gallery" id="gallery">
            <h2 class="gallery__title">Галерея</h2>
            <ul class="gallery__list">
                <li class="gallery__item"> 
                    <img src="img/img1.png" alt="" class="gallery__img">
                </li>
                <li class="gallery__item"> 
                    <img src="img/img2.png" alt="" class="gallery__img">
                </li>
                <li class="gallery__item"> 
                    <img src="img/img3.png" alt="" class="gallery__img">
                </li>
                <li class="gallery__item"> 
                    <img src="img/img4.png" alt="" class="gallery__img">
                </li>
                <li class="gallery__item"> 
                    <img src="img/img5.png" alt="" class="gallery__img">
                </li>
                <li class="gallery__item"> 
                    <img src="img/img6.png" alt="" class="gallery__img">
                </li>
            </ul>
        </section>
    </main>
    <button class="btn-up">
        <a href="#header">
            <img src="img/up-arrow.png" class="btn-up__img">
        </a>
    </button>
        
    <footer class="footer" id="footer">
        <div class="container container__footer">
            <div class="footer__content">
                <h2 class="footer__title">Левин Александр</h2>
                <p class="footer__text">&copy;2024. Все права защищены.</p>
            </div>
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/telegram.png" alt="" class="footer__img">
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/vk.png" alt="" class="footer__img">
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="img/discord.png" alt="" class="footer__img">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
